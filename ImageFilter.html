<html lang="en">
<head>
	<title> Image filtering tool </title>
	<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"> </script>
	<script src="ImageFilter.js"> </script>
	<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="ImageFilter.css">
</head>
<body>
<h1 id="title"> Fliter Fun </h1>
<div class="parent">
	<div class="left">
		<canvas id="can1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()"> 
		</canvas>
		<h3> Brush Color </h3>
		<input type="color" value="#000" onchange="changeColor(this.value)" />
		<h3> Brush size </h3>
		<input type="range" id="sizeInput" min="1" max="50" value="25" oninput=resizeBrush(this.value) />
		<output id="sizeOutput">25</output>
	</div>
	<div class="right">
		<h2>Load Image</h2>
		<div id="btn">
			Choose File
			<input type="file" id="finput" class="file" onchange="upload()">
		</div>
		<div id="filename"></div>
		<h2>Choose Filter</h2>
		<input type="botton" id = "grayscale" class="button" value="Grayscale" onclick="doGray()">
		<input type="botton" id = "red" class="button" value="Red" onclick="doRed()">
		<br>
		<br>
		<input type="botton" id = "reset" class="button" value="Reset Image" onclick="resetImage()">
		<input type="botton" id = "blur" class="button" value="Blur Image" onclick="doBlur()">
		<br>
		<br>
		<input type="botton" id = "clean" class="button" value="Clean Image" onclick="cleanImage()">
	</div>
</div>
</body>
